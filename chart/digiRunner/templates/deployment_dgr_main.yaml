apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-main-dgr
spec:
  replicas: {{ .Values.environment.replicaCount }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1          # 同時最多多啟動 1 個新 Pod（預設 25%）
      maxUnavailable: 1    # 同時最多中斷 1 個舊 Pod（預設 25%）
  selector:
    matchLabels:
      app: {{ .Release.Name }}-main-dgr
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-main-dgr
    spec:
      initContainers:
        - name: init-environment
          image: alpine:latest
          command: ["/bin/sh", "-c"]
          args:
            - |
              echo "Hello world"
              if [ ! -d /opt/dgr-v4/db ]
              then
                mkdir -p /opt/dgr-v4/db
              fi
              chown 1000:1000 /opt/dgr-v4/db
          volumeMounts:
            - name: dgr-storage
              mountPath: /opt/dgr-v4/db
              subPath: db
      containers:
        - name: {{ .Release.Name }}-main-dgr
          ports:
            - containerPort: {{ .Values.environment.dgr.container.port }}
          image: {{ .Values.environment.dgr.image.repo }}:{{ .Values.environment.dgr.image.tag }}
          command: ["/bin/sh", "-c"]
          args:
            - |
              # 判斷資料庫檔案是否存在，決定 spring.sql.init.mode
              if [ -f /opt/dgr-v4/db/dgrdb.mv.db ]; then
                spring_sql_init_mode="never"
              else
                curl -k -L "https://raw.githubusercontent.com/tpisoftware-hub/digiRunner-Standalone/refs/heads/main/resources/gcp_ha/__call_version_api_0.sh" -o __call_version_api_0.sh && \
                curl -k -L "https://raw.githubusercontent.com/tpisoftware-hub/digiRunner-Standalone/refs/heads/main/resources/gcp_ha/__call_update_ip_api.sh" -o __call_update_ip_api.sh && \
                chmod +x __call_version_api_0.sh && \
                chmod +x __call_update_ip_api.sh && \
                (sh __call_version_api_0.sh {0} > /opt/dgr-v4/db/initEnv.txt) & 
                spring_sql_init_mode="always"
              fi

              # 執行 Java，注意每個 -D 參數都要正確
              # 啟用容器支援與 JVM 相關參數
              exec java -cp app-cp/* \
                -XX:+UseContainerSupport \
                -XX:MaxDirectMemorySize=128m \
                -XX:MaxMetaspaceSize=256m \
                -Xss512k \
                -Xms2048m \
                -Dserver.undertow.direct-buffers=true \
                -Dloader.path=lib/,libsext/ \
                -Djava.security.debug=properties \
                -Djava.security.properties=./config/dgr.java.security \
                -Dspring.config.location=file:./config/ \
                -DdigiRunner.token.key-store.path=./keys \
                -Djasypt.encryptor.privateKeyLocation=file:./keys/enc.pem \
                -Dfile.encoding=UTF-8 \
                -Dlogging.config=file:./config/logback.xml \
                -Dspring.profiles.active=local \
                -Dserver.port={{ .Values.environment.dgr.container.port }} \
                -Ddigi.instance.id=keeper \
                -Dspring.sql.init.mode=$spring_sql_init_mode \
                -Des.apilog.allow.write.elastic=false \
                -Dserver.ssl.enabled=false \
                -Dspring.datasource.url='jdbc:h2:/opt/dgr-v4/db/dgrdb;NON_KEYWORDS=VALUE;Mode=MySQL' \
                org.springframework.boot.loader.launch.PropertiesLauncher
          resources:
            requests:
              cpu: 100m
              memory: 512Mi
            limits:
              cpu: 2000m
              memory: 4048Mi
          volumeMounts:
            - name: dgr-storage
              mountPath: /opt/dgr-v4/db
              subPath: db
          livenessProbe:
            httpGet:
              path: /liveness  
              port: {{ .Values.environment.dgr.container.port }}
              scheme: HTTP
            initialDelaySeconds: 60
            periodSeconds: 60
            timeoutSeconds: 10
            failureThreshold: 10
          readinessProbe:
            httpGet:
              path: /readiness 
              port: {{ .Values.environment.dgr.container.port }}      
              scheme: HTTP
            initialDelaySeconds: 0
            periodSeconds: 60
            timeoutSeconds: 10
            successThreshold: 1
            failureThreshold: 10
          startupProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - |
                  # 檢查 HTTP endpoint 是否正常
                  if ! curl -sf http://127.0.0.1:{{ .Values.environment.dgr.container.port }}/liveness; then
                    echo "HTTP 檢查失敗"
                    exit 1
                  fi

                  # 檢查 init.txt 檔案是否存在，若存在才執行下載與執行
                  if [ ! -f /opt/dgr-v4/db/init.txt ]; then \
                    # 使用 curl 下載檔案，-k 跳過憑證檢查，-L 跟隨轉址，-o 指定輸出檔案
                    # curl -k -L "{{ .Values.environment.file.sh }}" -o sh.zip && \
                    # unzip sh.zip -d . && \
                    curl -k -L "{{ .Values.environment.file.sh }}" -o __call_update_ip_api.sh && \
                    chmod +x __call_update_ip_api.sh && \
                    sh __call_update_ip_api.sh "http://localhost:{{ .Values.environment.dgr.container.port }}/dgrv4/tptoken/oauth/token" "http://localhost:{{ .Values.environment.dgr.container.port }}/dgrv4/17/DPB9903" "http://localhost:{{ .Values.environment.dgr.container.port }}/dgrv4/11/DPB0062" > /opt/dgr-v4/db/init.txt ;
                  fi
            initialDelaySeconds: 120
            periodSeconds: 60
            timeoutSeconds: 10
            failureThreshold: 10
        - name: {{ .Release.Name }}-main-composer
          image: {{ .Values.environment.composer.image.repo }}:{{ .Values.environment.composer.image.tag }}
          args:
            - "--node-options=--max-old-space-size=800"  
          env:
            - name: TZ
              value: Asia/Taipei
            - name: DIGIRUNNER_SCHEMES_MAIN
              value: http
            - name: DIGIRUNNER_HOST_MAIN
              value: 127.0.0.1
            - name: DIGIRUNNER_PORT_MAIN
              value: "{{ .Values.environment.dgr.container.port }}"
            - name: HTTPS_ENABLED_MAIN
              value: "false"
          resources:
            requests:
              cpu: 100m
              memory: 200Mi
            limits:
              cpu: 300m
              memory: 1024Mi
          livenessProbe:
            httpGet:
              path: /editor/version 
              port: {{ .Values.environment.composer.container.port }}
              scheme: HTTP
            initialDelaySeconds: 60
            periodSeconds: 60
            timeoutSeconds: 10
            failureThreshold: 10
          readinessProbe:
            httpGet:
              path: /editor/version 
              port: {{ .Values.environment.composer.container.port }}
              scheme: HTTP
            initialDelaySeconds: 0
            periodSeconds: 60
            timeoutSeconds: 10
            successThreshold: 1
            failureThreshold: 10
          startupProbe:
            httpGet:
              path: /editor/version  
              port: {{ .Values.environment.composer.container.port }}
              scheme: HTTP
            initialDelaySeconds: 120
            periodSeconds: 60
            timeoutSeconds: 10
            failureThreshold: 10
        - name: ubbagent
          image: {{ .Values.environment.ubbagent.image.repo }}:{{ .Values.environment.ubbagent.image.tag }}
          env:
          - name: AGENT_CONFIG_FILE
            value: "/etc/ubbagent/config.yaml"
          - name: AGENT_LOCAL_PORT
            value: "4567"
          - name: AGENT_ENCODED_KEY
            valueFrom:
              secretKeyRef:
                name: {{ .Values.environment.reportingSecret }}
                key: reporting-key
          - name: AGENT_CONSUMER_ID
            valueFrom:
              secretKeyRef:
                name: {{ .Values.environment.reportingSecret }}
                key: consumer-id
          volumeMounts:
          - name: ubbagent-config
            mountPath: /etc/ubbagent
      volumes:
        - name: dgr-storage
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-pvc
        - name: ubbagent-config
          configMap:
            name: ubbagent-config
